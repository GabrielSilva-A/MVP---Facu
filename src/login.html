<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error" aria-live="polite"></div>
            <button type="button" id="registerBtn" style="margin-top:12px; background-color:#5cb85c;">Register</button>
        </form>
    </div>
    <script src="scripts/app.js"></script>
    <script>
        // Redirigir al pulsar el botÃ³n Register
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('registerBtn');
            if (btn) btn.addEventListener('click', () => { window.location.href = 'register.html'; });
        });
    </script>
</body>
</html>
