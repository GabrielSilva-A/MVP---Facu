<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autocomplete="username">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            <button type="submit">Register</button>
            <div id="errorMessage" class="error" aria-live="polite" style="margin-top:8px;color:#c00"></div>
            <button type="button" id="backToLogin" style="margin-top:12px;">Back to Login</button>
        </form>
    </div>
    <script src="scripts/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('backToLogin');
            if (btn) btn.addEventListener('click', () => { window.location.href = 'login.html'; });
        });
    </script>
</body>
</html>
